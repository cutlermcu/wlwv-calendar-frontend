<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WLWV Life Calendar</title>
    <meta name="description" content="West Linn-Wilsonville School District Calendar System">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéì</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #c41e3a 0%, #8b1a2b 100%);
            min-height: 100vh; color: #1a1a1a;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; color: white; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; font-weight: 700; }
        .btn { padding: 12px 24px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .btn-primary { background: #c41e3a; color: white; }
        .btn-primary:hover { background: #a01729; }
        .env-indicator {
            position: fixed; bottom: 20px; left: 20px; background: rgba(0, 0, 0, 0.8);
            color: white; padding: 8px 12px; border-radius: 6px; font-size: 0.8rem; z-index: 1000;
        }
        .home-page { padding: 40px; text-align: center; background: white; border-radius: 20px; }
        .schools-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 40px; margin: 50px auto; max-width: 800px; }
        .school-card { background: white; border-radius: 20px; padding: 40px; text-align: center; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); transition: all 0.3s ease; cursor: pointer; border: 3px solid transparent; }
        .school-card:hover { transform: translateY(-10px); box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15); border-color: #c41e3a; }
        .school-logo { width: 100px; height: 100px; background: linear-gradient(135deg, #c41e3a 0%, #8b1a2b 100%); border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; color: white; font-weight: bold; }
        .notification { position: fixed; top: 20px; right: 20px; background: #10b981; color: white; padding: 12px 20px; border-radius: 8px; z-index: 3000; transform: translateX(400px); transition: transform 0.3s ease; }
        .notification.show { transform: translateX(0); }
        .notification.error { background: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì WLWV Life Calendar</h1>
            <p>West Linn-Wilsonville School District Calendar System</p>
        </div>

        <div class="home-page">
            <div class="schools-grid">
                <div class="school-card" onclick="goToSchool('wlhs')">
                    <div class="school-logo">ü¶Å</div>
                    <h2>West Linn High School</h2>
                    <p>Access WLHS calendar, events, and curriculum materials</p>
                </div>

                <div class="school-card" onclick="goToSchool('wvhs')">
                    <div class="school-logo">üê±</div>
                    <h2>Wilsonville High School</h2>
                    <p>Access WHS calendar, events, and curriculum materials</p>
                </div>
            </div>

            <div style="margin-top: 30px;">
                <button class="btn btn-primary" onclick="testConnection()">Test Backend Connection</button>
            </div>
        </div>
    </div>

    <div class="env-indicator">
        Environment: <span id="envType">loading...</span> | 
        API: <span id="apiStatus">checking...</span>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        console.log('üöÄ WLWV Calendar starting...');

        // Configuration
        const CONFIG = {
            PRODUCTION_API_URL: 'https://wlwv-calendar-api.vercel.app',
            LOCAL_API_URL: 'http://localhost:3000'
        };

        // Global state
        const app = {
            environment: 'unknown',
            apiUrl: '',
            connected: false
        };

        // Detect environment and set API URL
        function initializeApp() {
            try {
                const hostname = window.location.hostname;
                
                if (hostname === 'localhost' || hostname === '127.0.0.1') {
                    app.environment = 'development';
                    app.apiUrl = CONFIG.LOCAL_API_URL;
                } else {
                    app.environment = 'production';
                    app.apiUrl = CONFIG.PRODUCTION_API_URL;
                }

                console.log('Environment:', app.environment);
                console.log('API URL:', app.apiUrl);

                // Update UI
                document.getElementById('envType').textContent = app.environment;
                document.getElementById('apiStatus').textContent = 'ready';

                showNotification('‚úÖ WLWV Calendar loaded!');

                // Auto-test connection
                testConnection();

            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('envType').textContent = 'error';
                document.getElementById('apiStatus').textContent = 'failed';
            }
        }

        // Show notification
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${isError ? 'error' : ''} show`;
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        // Test connection to backend
        function testConnection() {
            showNotification('Testing connection...');
            document.getElementById('apiStatus').textContent = 'testing...';

            fetch(app.apiUrl + '/api/health')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error(`HTTP ${response.status}`);
                })
                .then(data => {
                    app.connected = true;
                    document.getElementById('apiStatus').textContent = 'connected ‚úÖ';
                    showNotification('‚úÖ Backend connected successfully!');
                    console.log('Backend response:', data);
                })
                .catch(error => {
                    app.connected = false;
                    document.getElementById('apiStatus').textContent = 'failed ‚ùå';
                    showNotification('‚ùå Backend connection failed: ' + error.message, true);
                    console.error('Connection error:', error);
                });
        }

        // Navigate to school
        function goToSchool(schoolCode) {
            if (!app.connected) {
                showNotification('‚ùå Please connect to backend first!', true);
                return;
            }
            
            showNotification(`Loading ${schoolCode === 'wlhs' ? 'West Linn HS' : 'Wilsonville HS'}...`);
            
            // In a real app, you would navigate to the calendar page here
            // For now, just show a message
            setTimeout(() => {
                showNotification(`üéì ${schoolCode === 'wlhs' ? 'West Linn HS' : 'Wilsonville HS'} calendar would load here!`);
            }, 1000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            setTimeout(initializeApp, 100);
        });

        // Make functions global so onclick handlers work
        window.testConnection = testConnection;
        window.goToSchool = goToSchool;

        console.log('‚úÖ Script loaded successfully');
    </script>
</body>
</html>
