<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .banner {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            display: none;
        }

        .banner.show {
            display: block;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .custom-links {
            position: absolute;
            top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .custom-links.left {
            left: 20px;
        }

        .custom-links.right {
            right: 20px;
        }

        .custom-link {
            padding: 8px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 120px;
        }

        .custom-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .admin-section {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 200;
        }

        .admin-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #fd79a8 0%, #fdcb6e 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 60px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .department-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-btn.active {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .filter-btn.athletics { background: #ff6b6b; color: white; }
        .filter-btn.asb { background: #4ecdc4; color: white; }
        .filter-btn.testing { background: #45b7d1; color: white; }
        .filter-btn.arts { background: #f9ca24; color: #333; }
        .filter-btn.counselors { background: #6c5ce7; color: white; }
        .filter-btn.life { background: #a29bfe; color: white; }
        .filter-btn.admin { background: #fd79a8; color: white; }
        .filter-btn.master { background: #2d3436; color: white; }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .current-month {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }

        .calendar {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .day-header {
            padding: 15px;
            text-align: center;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .calendar-body {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #f8f9fa;
        }

        .calendar-day {
            background: white;
            min-height: 120px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
        }

        .calendar-day:hover {
            background: #f8f9fa;
            transform: scale(1.02);
            border-color: #667eea;
        }

        .calendar-day.other-month {
            background: #f5f5f5;
            color: #ccc;
        }

        .calendar-day.today {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .day-number {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .day-label {
            font-size: 12px;
            font-weight: 600;
            background: #333;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 20px;
            text-align: center;
        }

        .access-indicator {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            font-weight: bold;
            background: white;
            color: #d32f2f;
            border: 2px solid #d32f2f;
            padding: 2px 6px;
            border-radius: 8px;
            text-transform: uppercase;
        }

        .events {
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-top: 5px;
        }

        .event {
            padding: 3px 6px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        .event:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .event.athletics { background: #ff6b6b; color: white; }
        .event.asb { background: #4ecdc4; color: white; }
        .event.testing { background: #45b7d1; color: white; }
        .event.arts { background: #f9ca24; color: #333; }
        .event.counselors { background: #6c5ce7; color: white; }
        .event.life { background: #a29bfe; color: white; }
        .event.admin { background: #fd79a8; color: white; }

        .event-time {
            font-size: 9px;
            opacity: 0.8;
            margin-left: 4px;
        }

        .add-event-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: none;
        }

        .add-event-btn.show {
            display: block;
        }

        .add-event-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        /* Special Day Types */
        .calendar-day.finals {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .calendar-day.school-closed {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
        }

        .calendar-day.staff-development {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
        }

        .calendar-day.early-release {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .calendar-day.assembly {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            color: white;
        }

        .calendar-day.testing-day {
            background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%);
            color: white;
        }

        .calendar-day.holiday {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            color: white;
        }

        .calendar-day.pep-rally {
            background: linear-gradient(135deg, #f1c40f 0%, #f39c12 100%);
            color: #333;
        }

        /* ACCESS days should NOT have special background - just the indicator */

        /* Admin Mode Styles */
        .admin-mode .calendar-day {
            position: relative;
        }

        .day-label-selector {
            position: absolute;
            top: 5px;
            right: 5px;
            display: none;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
            min-width: 140px;
            max-height: 300px;
            overflow-y: auto;
        }

        .admin-mode .calendar-day:hover .day-label-selector {
            display: block;
        }

        .day-label-selector button {
            display: block;
            width: 100%;
            min-height: 28px;
            border: none;
            background: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 11px;
            transition: background 0.2s;
            text-align: left;
            padding: 4px 8px;
            border-bottom: 1px solid #f0f0f0;
        }

        .day-label-selector button:hover {
            background: #f0f0f0;
        }

        .day-label-selector button:first-child {
            border-radius: 6px 6px 0 0;
        }

        .day-label-selector button:last-child {
            border-radius: 0 0 6px 6px;
            border-bottom: none;
        }

        .day-label-selector .separator {
            height: 1px;
            background: #e0e0e0;
            margin: 2px 0;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }

        .grade-section {
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
        }

        .grade-section h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #e1e8ed;
            color: #333;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            max-width: 400px;
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .status-success { background: #10b981; }
        .status-error { background: #ef4444; }
        .status-info { background: #3b82f6; }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }

            .custom-links {
                position: static;
                flex-direction: row;
                justify-content: center;
                margin-bottom: 20px;
            }

            .header {
                padding-top: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .department-filters {
                justify-content: center;
            }

            .calendar-day {
                min-height: 80px;
                padding: 5px;
            }

            .day-number {
                font-size: 14px;
            }

            .event {
                font-size: 10px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Banner for announcements -->
    <div class="banner" id="banner"></div>

    <!-- Custom Links Left -->
    <div class="custom-links left" id="customLinksLeft"></div>

    <!-- Custom Links Right -->
    <div class="custom-links right" id="customLinksRight"></div>

    <!-- Admin Section -->
    <div class="admin-section">
        <button class="admin-btn" id="adminBtn">Admin Login</button>
        <button class="admin-btn" id="settingsBtn" style="display: none;">Settings</button>
    </div>

    <div class="container">
        <div class="header">
            <h1 id="schoolTitle">School Calendar</h1>
        </div>

        <div class="controls">
            <div class="department-filters">
                <button class="filter-btn master active" data-department="master">All Departments</button>
                <button class="filter-btn athletics" data-department="athletics">Athletics</button>
                <button class="filter-btn asb" data-department="asb">ASB</button>
                <button class="filter-btn testing" data-department="testing">Testing</button>
                <button class="filter-btn arts" data-department="arts">Arts</button>
                <button class="filter-btn counselors" data-department="counselors">Counselors</button>
                <button class="filter-btn life" data-department="life">Life</button>
                <button class="filter-btn admin" data-department="admin">Admin</button>
            </div>

            <div class="nav-controls">
                <button class="nav-btn" id="prevMonth">‚óÄ Previous</button>
                <div class="current-month" id="currentMonth"></div>
                <button class="nav-btn" id="nextMonth">Next ‚ñ∂</button>
            </div>
        </div>

        <div class="calendar">
            <div class="calendar-header">
                <div class="day-header">Sunday</div>
                <div class="day-header">Monday</div>
                <div class="day-header">Tuesday</div>
                <div class="day-header">Wednesday</div>
                <div class="day-header">Thursday</div>
                <div class="day-header">Friday</div>
                <div class="day-header">Saturday</div>
            </div>
            <div class="calendar-body" id="calendarBody"></div>
        </div>
    </div>

    <button class="add-event-btn" id="addEventBtn">+</button>

    <!-- Admin Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <button class="close-btn" id="closeLoginModal">&times;</button>
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" required>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" id="cancelLogin">Cancel</button>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add/Edit Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <button class="close-btn" id="closeEventModal">&times;</button>
            <h2 id="eventModalTitle">Add New Event</h2>
            <form id="eventForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventTitle">Event Title</label>
                        <input type="text" id="eventTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="eventTime">Time (optional)</label>
                        <input type="text" id="eventTime" placeholder="7:00 PM">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="eventDate">Date</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label for="eventDepartment">Department</label>
                        <select id="eventDepartment" required>
                            <option value="">Select Department</option>
                            <option value="athletics">Athletics</option>
                            <option value="asb">ASB</option>
                            <option value="testing">Testing</option>
                            <option value="arts">Arts</option>
                            <option value="counselors">Counselors</option>
                            <option value="life">Life</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" rows="3"></textarea>
                </div>

                <h3>Life Curriculum</h3>
                
                <div class="grade-section">
                    <h4>Grade 9</h4>
                    <div class="form-group">
                        <label for="grade9Links">Links</label>
                        <input type="url" id="grade9Links" placeholder="https://example.com/grade9-resources">
                    </div>
                    <div class="form-group">
                        <label for="grade9Description">Description</label>
                        <textarea id="grade9Description" rows="2"></textarea>
                    </div>
                </div>

                <div class="grade-section">
                    <h4>Grade 10</h4>
                    <div class="form-group">
                        <label for="grade10Links">Links</label>
                        <input type="url" id="grade10Links" placeholder="https://example.com/grade10-resources">
                    </div>
                    <div class="form-group">
                        <label for="grade10Description">Description</label>
                        <textarea id="grade10Description" rows="2"></textarea>
                    </div>
                </div>

                <div class="grade-section">
                    <h4>Grade 11</h4>
                    <div class="form-group">
                        <label for="grade11Links">Links</label>
                        <input type="url" id="grade11Links" placeholder="https://example.com/grade11-resources">
                    </div>
                    <div class="form-group">
                        <label for="grade11Description">Description</label>
                        <textarea id="grade11Description" rows="2"></textarea>
                    </div>
                </div>

                <div class="grade-section">
                    <h4>Grade 12</h4>
                    <div class="form-group">
                        <label for="grade12Links">Links</label>
                        <input type="url" id="grade12Links" placeholder="https://example.com/grade12-resources">
                    </div>
                    <div class="form-group">
                        <label for="grade12Description">Description</label>
                        <textarea id="grade12Description" rows="2"></textarea>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" id="cancelEventBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveEventBtn">Save Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Event Detail Modal -->
    <div class="modal" id="eventDetailModal">
        <div class="modal-content">
            <button class="close-btn" id="closeEventDetailModal">&times;</button>
            <div id="eventDetailContent"></div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content" style="max-width: 800px;">
            <button class="close-btn" id="closeSettingsModal">&times;</button>
            <h2>Calendar Settings</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                <div>
                    <h3>Style Settings</h3>
                    <div class="form-group">
                        <label>Title Font Size</label>
                        <input type="text" id="titleFontSize" placeholder="2rem">
                    </div>
                    <div class="form-group">
                        <label>Title Color</label>
                        <input type="color" id="titleColor">
                    </div>
                    <div class="form-group">
                        <label>Date Font Size</label>
                        <input type="text" id="dateFontSize" placeholder="16px">
                    </div>
                    <div class="form-group">
                        <label>Event Font Size</label>
                        <input type="text" id="eventFontSize" placeholder="11px">
                    </div>
                </div>
                <div>
                    <h3>Banner & Links</h3>
                    <div class="form-group">
                        <label>Banner Message</label>
                        <textarea id="bannerMessage" rows="2" placeholder="Enter announcement text"></textarea>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="bannerActive"> Show Banner
                        </label>
                    </div>
                    <h4>Custom Links</h4>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <div>
                            <strong>Left Side</strong>
                            <div id="leftLinksContainer"></div>
                            <button type="button" class="btn btn-secondary" onclick="calendar.addCustomLink('left')">Add Left Link</button>
                        </div>
                        <div>
                            <strong>Right Side</strong>
                            <div id="rightLinksContainer"></div>
                            <button type="button" class="btn btn-secondary" onclick="calendar.addCustomLink('right')">Add Right Link</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-secondary" id="cancelSettings">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveSettings">Save Settings</button>
            </div>
        </div>
    </div>

    <!-- Add Link Modal -->
    <div class="modal" id="addLinkModal">
        <div class="modal-content">
            <button class="close-btn" id="closeAddLinkModal">&times;</button>
            <h2>Add Custom Link</h2>
            <form id="addLinkForm">
                <div class="form-group">
                    <label for="linkTitle">Link Title</label>
                    <input type="text" id="linkTitle" required>
                </div>
                <div class="form-group">
                    <label for="linkUrl">URL</label>
                    <input type="url" id="linkUrl" required>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" id="cancelAddLink">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Link</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // School Calendar System - Individual School Page
        class SchoolCalendar {
            constructor() {
                this.currentDate = new Date();
                this.currentMonth = this.currentDate.getMonth();
                this.currentYear = this.currentDate.getFullYear();
                this.selectedDepartment = 'master';
                this.events = [];
                this.dayLabels = {};
                this.specialDays = {};
                this.adminMode = false;
                this.adminSession = localStorage.getItem('adminSession');
                this.currentEditingEvent = null;
                
                // Detect school from URL
                this.school = this.detectSchool();
                this.apiBaseUrl = window.location.origin + '/api/' + this.school;
                
                console.log('üè´ Initializing calendar for:', this.school.toUpperCase());
                console.log('üì° API Base URL:', this.apiBaseUrl);
                
                this.initializeEventListeners();
                this.checkAdminSession();
                this.loadAllData();
                this.loadCustomLinks();
                this.loadBanner();
                this.updateSchoolTitle();
            }

            detectSchool() {
                const path = window.location.pathname;
                if (path.includes('wlhs')) return 'wlhs';
                if (path.includes('wvhs')) return 'wvhs';
                return 'wlhs'; // default
            }

            updateSchoolTitle() {
                const titleMap = {
                    wlhs: 'West Linn High School',
                    wvhs: 'West Valley High School'
                };
                document.getElementById('schoolTitle').textContent = titleMap[this.school] || 'School Calendar';
                document.title = `${titleMap[this.school]} Calendar`;
            }

            async checkAdminSession() {
                if (!this.adminSession) return;

                try {
                    const response = await fetch(`${window.location.origin}/api/admin/verify`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ sessionId: this.adminSession })
                    });

                    const data = await response.json();
                    if (data.valid) {
                        this.enableAdminMode();
                    } else {
                        localStorage.removeItem('adminSession');
                        this.adminSession = null;
                    }
                } catch (error) {
                    console.error('Error verifying admin session:', error);
                    localStorage.removeItem('adminSession');
                    this.adminSession = null;
                }
            }

            enableAdminMode() {
                this.adminMode = true;
                document.body.classList.add('admin-mode');
                document.getElementById('adminBtn').textContent = 'Logout';
                document.getElementById('settingsBtn').style.display = 'block';
                document.getElementById('addEventBtn').classList.add('show');
                this.renderCalendar();
                console.log('‚úÖ Admin mode enabled');
            }

            disableAdminMode() {
                this.adminMode = false;
                document.body.classList.remove('admin-mode');
                document.getElementById('adminBtn').textContent = 'Admin Login';
                document.getElementById('settingsBtn').style.display = 'none';
                document.getElementById('addEventBtn').classList.remove('show');
                this.renderCalendar();
                console.log('‚úÖ Admin mode disabled');
            }

            async loadAllData() {
                try {
                    console.log('üîÑ Loading all calendar data...');
                    await Promise.all([
                        this.loadEvents(),
                        this.loadDayLabels(),
                        this.loadSpecialDays()
                    ]);
                    console.log('‚úÖ All data loaded successfully');
                    this.renderCalendar();
                } catch (error) {
                    console.error('‚ùå Error loading calendar data:', error);
                    this.showMessage('Failed to load calendar data', 'error');
                }
            }

            async loadEvents() {
                try {
                    console.log('üìÖ Loading events...');
                    const response = await fetch(`${this.apiBaseUrl}/events`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    
                    const events = await response.json();
                    console.log(`‚úÖ Loaded ${events.length} events`);
                    
                    // Transform the database format to match frontend expectations
                    this.events = events.map(event => ({
                        id: event.id,
                        title: event.title,
                        date: event.date,
                        time: event.time,
                        department: event.department,
                        description: event.description,
                        lifeCurriculum: this.transformLifeCurriculum(event.life_curriculum)
                    }));
                } catch (error) {
                    console.error('‚ùå Error loading events:', error);
                    throw error;
                }
            }

            transformLifeCurriculum(lifeCurriculum) {
                const curriculum = {};
                if (lifeCurriculum && Array.isArray(lifeCurriculum)) {
                    lifeCurriculum.forEach(item => {
                        curriculum[item.grade] = {
                            links: item.links,
                            description: item.description
                        };
                    });
                }
                return curriculum;
            }

            async loadDayLabels() {
                try {
                    console.log('üè∑Ô∏è Loading day labels...');
                    const response = await fetch(`${this.apiBaseUrl}/day-labels`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    
                    const dayLabels = await response.json();
                    console.log(`‚úÖ Loaded ${dayLabels.length} day labels`);
                    
                    this.dayLabels = {};
                    dayLabels.forEach(label => {
                        this.dayLabels[label.date] = label.label;
                    });
                } catch (error) {
                    console.error('‚ùå Error loading day labels:', error);
                    throw error;
                }
            }

            async loadSpecialDays() {
                try {
                    console.log('üåü Loading special days...');
                    const response = await fetch(`${this.apiBaseUrl}/special-days`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    
                    const specialDays = await response.json();
                    console.log(`‚úÖ Loaded ${specialDays.length} special days`);
                    
                    this.specialDays = {};
                    specialDays.forEach(day => {
                        this.specialDays[day.date] = day.type;
                    });
                } catch (error) {
                    console.error('‚ùå Error loading special days:', error);
                    throw error;
                }
            }

            async loadCustomLinks() {
                try {
                    console.log('üîó Loading custom links...');
                    const response = await fetch(`${this.apiBaseUrl}/links`);
                    if (!response.ok) return;
                    
                    const links = await response.json();
                    
                    // Clear existing links
                    document.getElementById('customLinksLeft').innerHTML = '';
                    document.getElementById('customLinksRight').innerHTML = '';
                    
                    // Add left links
                    links.left.forEach(link => {
                        const linkEl = document.createElement('a');
                        linkEl.href = link.url;
                        linkEl.target = '_blank';
                        linkEl.className = 'custom-link';
                        linkEl.textContent = link.title;
                        document.getElementById('customLinksLeft').appendChild(linkEl);
                    });
                    
                    // Add right links
                    links.right.forEach(link => {
                        const linkEl = document.createElement('a');
                        linkEl.href = link.url;
                        linkEl.target = '_blank';
                        linkEl.className = 'custom-link';
                        linkEl.textContent = link.title;
                        document.getElementById('customLinksRight').appendChild(linkEl);
                    });
                    
                    console.log('‚úÖ Custom links loaded');
                } catch (error) {
                    console.error('‚ùå Error loading custom links:', error);
                }
            }

            async loadBanner() {
                try {
                    console.log('üì¢ Loading banner...');
                    const response = await fetch(`${this.apiBaseUrl}/banner`);
                    if (!response.ok) return;
                    
                    const banner = await response.json();
                    const bannerEl = document.getElementById('banner');
                    
                    if (banner.is_active && banner.message) {
                        bannerEl.textContent = banner.message;
                        bannerEl.classList.add('show');
                        console.log('‚úÖ Banner loaded:', banner.message);
                    } else {
                        bannerEl.classList.remove('show');
                    }
                } catch (error) {
                    console.error('‚ùå Error loading banner:', error);
                }
            }

            renderCalendar() {
                const firstDay = new Date(this.currentYear, this.currentMonth, 1);
                const startDate = new Date(firstDay);
                startDate.setDate(startDate.getDate() - firstDay.getDay());

                document.getElementById('currentMonth').textContent = 
                    firstDay.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

                const calendarBody = document.getElementById('calendarBody');
                calendarBody.innerHTML = '';

                for (let i = 0; i < 42; i++) {
                    const date = new Date(startDate);
                    date.setDate(startDate.getDate() + i);
                    
                    const dayElement = this.createDayElement(date);
                    calendarBody.appendChild(dayElement);
                }
            }

            createDayElement(date) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                const isCurrentMonth = date.getMonth() === this.currentMonth;
                const isToday = date.toDateString() === new Date().toDateString();
                const dateString = date.toISOString().split('T')[0];

                if (!isCurrentMonth) {
                    dayElement.classList.add('other-month');
                }
                if (isToday) {
                    dayElement.classList.add('today');
                }

                // Apply special day styling (but not for ACCESS - it just gets the indicator)
                if (this.specialDays[dateString] && this.specialDays[dateString] !== 'access') {
                    dayElement.classList.add(this.specialDays[dateString]);
                }

                // Day number and label
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                
                const numberSpan = document.createElement('span');
                numberSpan.textContent = date.getDate();
                dayNumber.appendChild(numberSpan);

                // Add day label (A, B, or -)
                if (this.dayLabels[dateString]) {
                    const dayLabel = document.createElement('span');
                    dayLabel.className = 'day-label';
                    dayLabel.textContent = this.dayLabels[dateString];
                    dayNumber.appendChild(dayLabel);
                }

                // Add day label selector for admin mode
                if (this.adminMode) {
                    const labelSelector = document.createElement('div');
                    labelSelector.className = 'day-label-selector';
                    
                    // A/B Day buttons (removed the "-" option)
                    ['A', 'B'].forEach(label => {
                        const btn = document.createElement('button');
                        btn.textContent = `Day ${label}`;
                        btn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            this.setDayLabel(dateString, label);
                        });
                        labelSelector.appendChild(btn);
                    });

                    // Clear day label button
                    const clearBtn = document.createElement('button');
                    clearBtn.textContent = 'Clear Day';
                    clearBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.clearDayLabel(dateString);
                    });
                    labelSelector.appendChild(clearBtn);

                    // Separator
                    const separator = document.createElement('div');
                    separator.className = 'separator';
                    labelSelector.appendChild(separator);

                    // Special day types (moved ACCESS to the top for visibility)
                    const specialDayTypes = [
                        { key: 'access', label: 'üî¥ ACCESS DAY', style: 'background: #4caf50; color: white; font-weight: bold;' }
                    ];

                    // Add "Remove ACCESS" option if this day is currently ACCESS
                    if (this.specialDays[dateString] === 'access') {
                        specialDayTypes.push({ key: 'normal', label: '‚ùå Remove ACCESS', style: 'background: #f44336; color: white; font-weight: bold;' });
                    }

                    // Add other special day options
                    specialDayTypes.push(
                        { key: 'normal', label: 'Normal Day' },
                        { key: 'finals', label: 'Finals' },
                        { key: 'school-closed', label: 'School Closed' },
                        { key: 'staff-development', label: 'Staff Dev' },
                        { key: 'early-release', label: 'Early Release' },
                        { key: 'assembly', label: 'Assembly' },
                        { key: 'testing-day', label: 'Testing Day' },
                        { key: 'holiday', label: 'Holiday' },
                        { key: 'pep-rally', label: 'Pep Rally' }
                    );

                    specialDayTypes.forEach(type => {
                        const btn = document.createElement('button');
                        btn.textContent = type.label;
                        if (type.style) {
                            btn.setAttribute('style', type.style);
                        }
                        btn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            this.setSpecialDay(dateString, type.key);
                        });
                        labelSelector.appendChild(btn);
                    });
                    
                    dayElement.appendChild(labelSelector);
                }

                dayElement.appendChild(dayNumber);

                // Add ACCESS indicator if it's an access day (this works alongside A/B days)
                if (this.specialDays[dateString] === 'access') {
                    const accessIndicator = document.createElement('div');
                    accessIndicator.className = 'access-indicator';
                    accessIndicator.textContent = 'ACCESS';
                    dayElement.appendChild(accessIndicator);
                }

                // Events container
                const eventsContainer = document.createElement('div');
                eventsContainer.className = 'events';

                // Filter and add events for this day
                const dayEvents = this.events.filter(event => {
                    const eventDate = new Date(event.date + 'T00:00:00');
                    return eventDate.toDateString() === date.toDateString() &&
                           (this.selectedDepartment === 'master' || event.department === this.selectedDepartment);
                });

                dayEvents.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = `event ${event.department}`;
                    
                    let eventText = event.title;
                    if (event.time) {
                        eventText += ` (${event.time})`;
                    }
                    eventElement.textContent = eventText;
                    
                    eventElement.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.showEventDetails(event);
                    });
                    eventsContainer.appendChild(eventElement);
                });

                dayElement.appendChild(eventsContainer);

                // Add click handler for adding events (only if admin mode)
                if (this.adminMode) {
                    dayElement.addEventListener('click', () => {
                        this.openEventModal(dateString);
                    });
                }

                return dayElement;
            }

            async setDayLabel(dateString, label) {
                if (!this.adminMode) return;
                
                try {
                    console.log('üè∑Ô∏è Setting day label:', dateString, 'to', label);
                    console.log('üîë Using session:', this.adminSession);
                    console.log('üì° API URL:', `${this.apiBaseUrl}/day-labels/${dateString}`);
                    
                    const response = await fetch(`${this.apiBaseUrl}/day-labels/${dateString}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Admin-Session': this.adminSession
                        },
                        body: JSON.stringify({ label })
                    });
                    
                    console.log('üì° Response status:', response.status);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('üì° Error response:', errorText);
                        throw new Error(`Server responded with ${response.status}: ${errorText}`);
                    }
                    
                    const result = await response.json();
                    console.log('‚úÖ Day label result:', result);
                    
                    this.dayLabels[dateString] = label;
                    this.renderCalendar();
                    this.showMessage(`Day set to ${label} day`, 'success');
                } catch (error) {
                    console.error('‚ùå Error setting day label:', error);
                    console.error('‚ùå Full error details:', error.message);
                    
                    let errorMsg = 'Failed to update day label';
                    if (error.message.includes('401')) {
                        errorMsg = 'Admin session expired. Please log in again.';
                        this.disableAdminMode();
                        localStorage.removeItem('adminSession');
                        this.adminSession = null;
                    } else if (error.message.includes('Failed to fetch')) {
                        errorMsg = 'Cannot connect to server. Check your connection.';
                    }
                    
                    this.showMessage(errorMsg, 'error');
                }
            }

            async clearDayLabel(dateString) {
                if (!this.adminMode) return;
                
                try {
                    // Send a request to delete the day label
                    const response = await fetch(`${this.apiBaseUrl}/day-labels/${dateString}`, {
                        method: 'DELETE',
                        headers: {
                            'X-Admin-Session': this.adminSession
                        }
                    });
                    
                    if (!response.ok) {
                        // If delete endpoint doesn't exist, try setting to empty
                        const putResponse = await fetch(`${this.apiBaseUrl}/day-labels/${dateString}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-Admin-Session': this.adminSession
                            },
                            body: JSON.stringify({ label: '' })
                        });
                        if (!putResponse.ok) throw new Error('Failed to clear day label');
                    }
                    
                    delete this.dayLabels[dateString];
                    this.renderCalendar();
                    this.showMessage('Day label cleared', 'success');
                } catch (error) {
                    console.error('Error clearing day label:', error);
                    this.showMessage('Failed to clear day label', 'error');
                }
            }

            async setSpecialDay(dateString, type) {
                if (!this.adminMode) return;
                
                try {
                    const response = await fetch(`${this.apiBaseUrl}/special-days/${dateString}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Admin-Session': this.adminSession
                        },
                        body: JSON.stringify({ type, description: '' })
                    });
                    
                    if (!response.ok) throw new Error('Failed to update special day');
                    
                    if (type === 'normal') {
                        delete this.specialDays[dateString];
                    } else {
                        this.specialDays[dateString] = type;
                    }
                    
                    this.renderCalendar();
                    this.showMessage('Special day updated successfully', 'success');
                } catch (error) {
                    console.error('Error setting special day:', error);
                    this.showMessage('Failed to update special day', 'error');
                }
            }

            initializeEventListeners() {
                // Navigation
                document.getElementById('prevMonth').addEventListener('click', () => this.previousMonth());
                document.getElementById('nextMonth').addEventListener('click', () => this.nextMonth());

                // Department filters
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.setDepartmentFilter(e.target.dataset.department));
                });

                // Admin login
                document.getElementById('adminBtn').addEventListener('click', () => this.handleAdminButton());
                document.getElementById('settingsBtn').addEventListener('click', () => this.showSettingsModal());
                document.getElementById('closeLoginModal').addEventListener('click', () => this.hideLoginModal());
                document.getElementById('cancelLogin').addEventListener('click', () => this.hideLoginModal());
                document.getElementById('loginForm').addEventListener('submit', (e) => this.handleLogin(e));

                // Event management
                document.getElementById('addEventBtn').addEventListener('click', () => this.openEventModal());
                document.getElementById('closeEventModal').addEventListener('click', () => this.hideEventModal());
                document.getElementById('closeEventDetailModal').addEventListener('click', () => this.hideEventDetailModal());
                document.getElementById('cancelEventBtn').addEventListener('click', () => this.hideEventModal());
                document.getElementById('eventForm').addEventListener('submit', (e) => this.handleEventSubmit(e));

                // Close modals when clicking outside
                document.getElementById('loginModal').addEventListener('click', (e) => {
                    if (e.target.id === 'loginModal') this.hideLoginModal();
                });
                document.getElementById('eventModal').addEventListener('click', (e) => {
                    if (e.target.id === 'eventModal') this.hideEventModal();
                });
                document.getElementById('eventDetailModal').addEventListener('click', (e) => {
                    if (e.target.id === 'eventDetailModal') this.hideEventDetailModal();
                });

                // Settings modal
                document.getElementById('closeSettingsModal').addEventListener('click', () => this.hideSettingsModal());
                document.getElementById('cancelSettings').addEventListener('click', () => this.hideSettingsModal());
                document.getElementById('saveSettings').addEventListener('click', () => this.saveSettings());
                document.getElementById('settingsModal').addEventListener('click', (e) => {
                    if (e.target.id === 'settingsModal') this.hideSettingsModal();
                });

                // Add link modal
                document.getElementById('closeAddLinkModal').addEventListener('click', () => this.hideAddLinkModal());
                document.getElementById('cancelAddLink').addEventListener('click', () => this.hideAddLinkModal());
                document.getElementById('addLinkForm').addEventListener('submit', (e) => this.handleAddLink(e));
                document.getElementById('addLinkModal').addEventListener('click', (e) => {
                    if (e.target.id === 'addLinkModal') this.hideAddLinkModal();
                });
            }

            handleAdminButton() {
                if (this.adminMode) {
                    this.logout();
                } else {
                    this.showLoginModal();
                }
            }

            showLoginModal() {
                document.getElementById('loginModal').style.display = 'block';
                document.getElementById('adminPassword').focus();
            }

            hideLoginModal() {
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('loginForm').reset();
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const password = document.getElementById('adminPassword').value;
                
                try {
                    const response = await fetch(`${window.location.origin}/api/admin/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        this.adminSession = data.sessionId;
                        localStorage.setItem('adminSession', this.adminSession);
                        this.enableAdminMode();
                        this.hideLoginModal();
                        this.showMessage('Admin mode enabled', 'success');
                    } else {
                        this.showMessage('Invalid password', 'error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showMessage('Login failed', 'error');
                }
            }

            async logout() {
                try {
                    if (this.adminSession) {
                        await fetch(`${window.location.origin}/api/admin/logout`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ sessionId: this.adminSession })
                        });
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                }

                localStorage.removeItem('adminSession');
                this.adminSession = null;
                this.disableAdminMode();
                this.showMessage('Logged out of admin mode', 'info');
            }

            openEventModal(selectedDate = null) {
                if (!this.adminMode) return;
                
                document.getElementById('eventModal').style.display = 'block';
                document.getElementById('eventModalTitle').textContent = 'Add New Event';
                document.getElementById('eventForm').reset();
                
                if (selectedDate) {
                    document.getElementById('eventDate').value = selectedDate;
                }
                
                this.currentEditingEvent = null;
            }

            hideEventModal() {
                document.getElementById('eventModal').style.display = 'none';
                this.currentEditingEvent = null;
            }

            hideEventDetailModal() {
                document.getElementById('eventDetailModal').style.display = 'none';
            }

            async handleEventSubmit(e) {
                e.preventDefault();
                
                const eventData = {
                    title: document.getElementById('eventTitle').value,
                    date: document.getElementById('eventDate').value,
                    time: document.getElementById('eventTime').value || null,
                    department: document.getElementById('eventDepartment').value,
                    description: document.getElementById('eventDescription').value,
                    lifeCurriculum: {
                        9: {
                            links: document.getElementById('grade9Links').value || null,
                            description: document.getElementById('grade9Description').value || null
                        },
                        10: {
                            links: document.getElementById('grade10Links').value || null,
                            description: document.getElementById('grade10Description').value || null
                        },
                        11: {
                            links: document.getElementById('grade11Links').value || null,
                            description: document.getElementById('grade11Description').value || null
                        },
                        12: {
                            links: document.getElementById('grade12Links').value || null,
                            description: document.getElementById('grade12Description').value || null
                        }
                    }
                };

                try {
                    const url = this.currentEditingEvent 
                        ? `${this.apiBaseUrl}/events/${this.currentEditingEvent}`
                        : `${this.apiBaseUrl}/events`;
                    
                    const method = this.currentEditingEvent ? 'PUT' : 'POST';
                    
                    const response = await fetch(url, {
                        method,
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Admin-Session': this.adminSession
                        },
                        body: JSON.stringify(eventData)
                    });
                    
                    if (!response.ok) throw new Error('Failed to save event');
                    
                    this.hideEventModal();
                    await this.loadEvents();
                    this.renderCalendar();
                    this.showMessage('Event saved successfully', 'success');
                } catch (error) {
                    console.error('Error saving event:', error);
                    this.showMessage('Failed to save event', 'error');
                }
            }

            showEventDetails(event) {
                const content = document.getElementById('eventDetailContent');
                content.innerHTML = `
                    <h2>${event.title}</h2>
                    <div style="margin-bottom: 20px;">
                        <strong>Date:</strong> ${new Date(event.date + 'T00:00:00').toLocaleDateString()}<br>
                        ${event.time ? `<strong>Time:</strong> ${event.time}<br>` : ''}
                        <strong>Department:</strong> ${event.department.charAt(0).toUpperCase() + event.department.slice(1)}<br>
                        <strong>Description:</strong> ${event.description || 'No description provided'}
                    </div>
                    
                    <h3>Life Curriculum</h3>
                    ${Object.entries(event.lifeCurriculum || {}).map(([grade, curriculum]) => {
                        if (!curriculum.links && !curriculum.description) return '';
                        return `
                            <div class="grade-section">
                                <h4>Grade ${grade}</h4>
                                ${curriculum.links ? `<p><strong>Links:</strong> <a href="${curriculum.links}" target="_blank">View Resources</a></p>` : ''}
                                ${curriculum.description ? `<p><strong>Description:</strong> ${curriculum.description}</p>` : ''}
                            </div>
                        `;
                    }).join('')}
                    
                    ${this.adminMode ? `
                        <div class="btn-group" style="margin-top: 20px;">
                            <button class="btn btn-secondary" onclick="calendar.editEvent(${event.id})">Edit Event</button>
                            <button class="btn btn-danger" onclick="calendar.deleteEvent(${event.id})">Delete Event</button>
                        </div>
                    ` : ''}
                `;
                
                document.getElementById('eventDetailModal').style.display = 'block';
            }

            editEvent(eventId) {
                const event = this.events.find(e => e.id === eventId);
                if (!event) return;
                
                this.currentEditingEvent = eventId;
                document.getElementById('eventModalTitle').textContent = 'Edit Event';
                
                // Fill form with existing data
                document.getElementById('eventTitle').value = event.title;
                document.getElementById('eventDate').value = event.date;
                document.getElementById('eventTime').value = event.time || '';
                document.getElementById('eventDepartment').value = event.department;
                document.getElementById('eventDescription').value = event.description || '';
                
                // Fill life curriculum
                for (let grade = 9; grade <= 12; grade++) {
                    const curriculum = event.lifeCurriculum[grade] || {};
                    document.getElementById(`grade${grade}Links`).value = curriculum.links || '';
                    document.getElementById(`grade${grade}Description`).value = curriculum.description || '';
                }
                
                this.hideEventDetailModal();
                document.getElementById('eventModal').style.display = 'block';
            }

            async deleteEvent(eventId) {
                if (!confirm('Are you sure you want to delete this event?')) return;
                
                try {
                    const response = await fetch(`${this.apiBaseUrl}/events/${eventId}`, {
                        method: 'DELETE',
                        headers: {
                            'X-Admin-Session': this.adminSession
                        }
                    });
                    
                    if (!response.ok) throw new Error('Failed to delete event');
                    
                    this.hideEventDetailModal();
                    await this.loadEvents();
                    this.renderCalendar();
                    this.showMessage('Event deleted successfully', 'success');
                } catch (error) {
                    console.error('Error deleting event:', error);
                    this.showMessage('Failed to delete event', 'error');
                }
            }

            setDepartmentFilter(department) {
                this.selectedDepartment = department;
                
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-department="${department}"]`).classList.add('active');
                
                this.renderCalendar();
            }

            async previousMonth() {
                this.currentMonth--;
                if (this.currentMonth < 0) {
                    this.currentMonth = 11;
                    this.currentYear--;
                }
                await this.loadAllData();
            }

            async nextMonth() {
                this.currentMonth++;
                if (this.currentMonth > 11) {
                    this.currentMonth = 0;
                    this.currentYear++;
                }
                await this.loadAllData();
            }

            showMessage(message, type = 'info') {
                const messageEl = document.createElement('div');
                messageEl.className = `status-message status-${type}`;
                messageEl.textContent = message;
                
                document.body.appendChild(messageEl);
                
                setTimeout(() => {
                    messageEl.style.transform = 'translateX(0)';
                    messageEl.style.opacity = '1';
                }, 10);
                
                setTimeout(() => {
                    messageEl.style.transform = 'translateX(100%)';
                    messageEl.style.opacity = '0';
                    setTimeout(() => {
                        if (messageEl.parentNode) {
                            messageEl.parentNode.removeChild(messageEl);
                        }
                    }, 300);
                }, 3000);
            }

            // Settings Management
            showSettingsModal() {
                if (!this.adminMode) return;
                
                this.loadCurrentSettings();
                document.getElementById('settingsModal').style.display = 'block';
            }

            hideSettingsModal() {
                document.getElementById('settingsModal').style.display = 'none';
            }

            async loadCurrentSettings() {
                try {
                    // Load banner
                    const bannerResponse = await fetch(`${this.apiBaseUrl}/banner`);
                    if (bannerResponse.ok) {
                        const banner = await bannerResponse.json();
                        document.getElementById('bannerMessage').value = banner.message || '';
                        document.getElementById('bannerActive').checked = banner.is_active || false;
                    }

                    // Load current custom links and populate the settings
                    await this.loadCustomLinksForSettings();

                    // Load style settings (would load from API in full implementation)
                    document.getElementById('titleFontSize').value = '2.5rem';
                    document.getElementById('titleColor').value = '#333333';
                    document.getElementById('dateFontSize').value = '16px';
                    document.getElementById('eventFontSize').value = '11px';
                } catch (error) {
                    console.error('Error loading settings:', error);
                }
            }

            async loadCustomLinksForSettings() {
                try {
                    const response = await fetch(`${this.apiBaseUrl}/links`);
                    if (!response.ok) return;
                    
                    this.customLinks = await response.json();
                    this.updateLinksDisplay();
                } catch (error) {
                    console.error('Error loading custom links for settings:', error);
                }
            }

            updateLinksDisplay() {
                const leftContainer = document.getElementById('leftLinksContainer');
                const rightContainer = document.getElementById('rightLinksContainer');
                
                leftContainer.innerHTML = '';
                rightContainer.innerHTML = '';
                
                // Display left links
                this.customLinks.left.forEach(link => {
                    const linkDiv = document.createElement('div');
                    linkDiv.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 5px; border: 1px solid #ddd; border-radius: 5px; margin: 5px 0;">
                            <span>${link.title}</span>
                            <button class="btn btn-danger" style="padding: 2px 8px; font-size: 10px;" onclick="calendar.deleteCustomLink(${link.id})">Delete</button>
                        </div>
                    `;
                    leftContainer.appendChild(linkDiv);
                });
                
                // Display right links
                this.customLinks.right.forEach(link => {
                    const linkDiv = document.createElement('div');
                    linkDiv.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 5px; border: 1px solid #ddd; border-radius: 5px; margin: 5px 0;">
                            <span>${link.title}</span>
                            <button class="btn btn-danger" style="padding: 2px 8px; font-size: 10px;" onclick="calendar.deleteCustomLink(${link.id})">Delete</button>
                        </div>
                    `;
                    rightContainer.appendChild(linkDiv);
                });
            }

            async saveSettings() {
                try {
                    // Save banner
                    const bannerData = {
                        message: document.getElementById('bannerMessage').value,
                        is_active: document.getElementById('bannerActive').checked
                    };

                    const bannerResponse = await fetch(`${this.apiBaseUrl}/banner`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Admin-Session': this.adminSession
                        },
                        body: JSON.stringify(bannerData)
                    });

                    if (!bannerResponse.ok) throw new Error('Failed to save banner');

                    // Save style settings (would implement full style saving here)
                    // For now, just apply basic changes
                    const titleSize = document.getElementById('titleFontSize').value;
                    const titleColor = document.getElementById('titleColor').value;
                    
                    if (titleSize) {
                        document.getElementById('schoolTitle').style.fontSize = titleSize;
                    }
                    if (titleColor) {
                        document.getElementById('schoolTitle').style.color = titleColor;
                    }

                    this.hideSettingsModal();
                    this.loadBanner(); // Reload banner
                    this.loadCustomLinks(); // Reload links
                    this.showMessage('Settings saved successfully', 'success');
                } catch (error) {
                    console.error('Error saving settings:', error);
                    this.showMessage('Failed to save settings', 'error');
                }
            }

            // Custom Links Management
            addCustomLink(position) {
                this.currentLinkPosition = position;
                document.getElementById('addLinkModal').style.display = 'block';
                document.getElementById('addLinkForm').reset();
            }

            hideAddLinkModal() {
                document.getElementById('addLinkModal').style.display = 'none';
                this.currentLinkPosition = null;
            }

            async handleAddLink(e) {
                e.preventDefault();
                
                const linkData = {
                    position: this.currentLinkPosition,
                    title: document.getElementById('linkTitle').value,
                    url: document.getElementById('linkUrl').value,
                    order_index: this.customLinks[this.currentLinkPosition].length
                };

                try {
                    const response = await fetch(`${this.apiBaseUrl}/links`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Admin-Session': this.adminSession
                        },
                        body: JSON.stringify(linkData)
                    });

                    if (!response.ok) throw new Error('Failed to add link');

                    this.hideAddLinkModal();
                    await this.loadCustomLinksForSettings();
                    this.showMessage('Link added successfully', 'success');
                } catch (error) {
                    console.error('Error adding link:', error);
                    this.showMessage('Failed to add link', 'error');
                }
            }

            async deleteCustomLink(linkId) {
                if (!confirm('Are you sure you want to delete this link?')) return;

                try {
                    const response = await fetch(`${this.apiBaseUrl}/links/${linkId}`, {
                        method: 'DELETE',
                        headers: {
                            'X-Admin-Session': this.adminSession
                        }
                    });

                    if (!response.ok) throw new Error('Failed to delete link');

                    await this.loadCustomLinksForSettings();
                    this.loadCustomLinks(); // Reload the actual display
                    this.showMessage('Link deleted successfully', 'success');
                } catch (error) {
                    console.error('Error deleting link:', error);
                    this.showMessage('Failed to delete link', 'error');
                }
            }
        }

        // Initialize the calendar when the page loads
        let calendar;
        document.addEventListener('DOMContentLoaded', () => {
            calendar = new SchoolCalendar();
        });
    </script>
</body>
</html>
